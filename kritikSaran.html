    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0px;
        padding: 0px;
      }

      .nav {
        position: fixed;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 0;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .nav .containerr {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        padding: 0px;
        margin: 0 auto;
      }

      .nav .logo a {
        color: #ecf0f1;
        font-size: 24px;
        text-decoration: none;
      }

      .nav .navbar ul {
        list-style-type: none;
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .nav .navbar ul li {
        margin-left: 20px;
      }

      .nav .navbar ul li:first-child {
        margin-left: 0;
      }

      .nav .navbar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav .navbar ul li a:hover {
        background-color: #34495e;
      }

      .container {
        max-width: 800px;
        margin: 80px auto 20px auto;
        padding: 20px;
        background-color: #ecf0f1;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        text-align: center;
        color: #2c3e50;
      }

      #feedback-form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-group .voice-btn {
        background-color: #74b243;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        margin-top: 10px;
        display: inline-block;
      }

      .form-group .voice-btn:hover {
        background-color: #d79e31;
      }

      button[type="submit"] {
        background-color: #74b243;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #d79e31;
      }

      #response-message {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: #2c3e50;
      }

      .voice-btn {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="containerr">
        <div class="logo">
          <a href="">NotifyCast</a>
        </div>
        <div class="navbar">
          <ul>
            <li><a href="kritikSaran.html">Kritik dan Saran</a></li>
            <li><a href="aboutus.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Tutup Navbar -->

    <div class="container">
      <div>
        <h1>Kritik dan Saran</h1>
        <form id="feedback-form" action="save_feedback.php" method="POST">
          <div class="form-group">
            <label for="name">Nama:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan nama Anda"
              required
            />
            <button type="button" id="startButtonName" class="voice-btn">
              Start Voice Recognition
            </button>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email Anda"
              required
            />
            <button type="button" id="startButtonEmail" class="voice-btn">
              Start Voice Recognition
            </button>
          </div>
          <div class="form-group">
            <label for="critic">Kritik:</label>
            <textarea
              id="critic"
              name="critic"
              rows="4"
              placeholder="Tuliskan kritik Anda"
              required
            ></textarea>
            <button type="button" id="startButtonCritic" class="voice-btn">
              Start Voice Recognition
            </button>
          </div>
          <button type="submit">Kirim</button>
        </form>
        <div id="response-message"></div>
      </div>
    </div>
    <script>
      const startButtonName = document.getElementById("startButtonName");
      const startButtonEmail = document.getElementById("startButtonEmail");
      const startButtonCritic = document.getElementById("startButtonCritic");

      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const criticInput = document.getElementById("critic");

      const recognition = new (window.SpeechRecognition ||
        window.webkitSpeechRecognition)();

      recognition.onstart = function () {
        console.log(
          "Voice recognition started. Try speaking into the microphone."
        );
      };

      recognition.onspeechend = function () {
        recognition.stop();
      };

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        if (recognition.inputType === "name") {
          nameInput.value = transcript;
        } else if (recognition.inputType === "email") {
          emailInput.value = transcript;
        } else if (recognition.inputType === "critic") {
          criticInput.value = transcript;
        }
      };

      startButtonName.addEventListener("click", () => {
        recognition.inputType = "name";
        recognition.start();
      });

      startButtonEmail.addEventListener("click", () => {
        recognition.inputType = "email";
        recognition.start();
      });

      startButtonCritic.addEventListener("click", () => {
        recognition.inputType = "critic";
        recognition.start();
      });
    </script>
  </body>
</html>
